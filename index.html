<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagem com Texto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">📝 Gerador de Imagem com Texto</h1>
            <p class="text-gray-600 text-center mb-8">Transforme seu texto em uma imagem formatada para redes sociais</p>
            
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Área de Input -->
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">📄 Seu Texto</label>
                        <textarea 
                            id="textInput" 
                            placeholder="Digite ou cole seu texto aqui... Pode incluir parágrafos e formatação!"
                            class="w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none text-sm"
                        ></textarea>
                        <button 
                            id="formatBtn"
                            class="mt-2 bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors duration-200 text-sm font-medium"
                        >
                            📋 Formatar Texto
                        </button>
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">🖼️ Fundo Personalizado</label>
                      <input 
                        type="file" 
                        id="backgroundInput" 
                        accept="image/*"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                      >
                      <p class="text-xs text-gray-500 mt-1">Escolha uma imagem que será usada como fundo</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">🎨 Logo (Opcional)</label>
                        <input 
                            type="file" 
                            id="logoInput" 
                            accept="image/*"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                        <p class="text-xs text-gray-500 mt-1">Adicione uma logo que aparecerá no topo da imagem</p>
                    </div>
                    
                    <button 
                        id="generateBtn"
                        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
                    >
                        ✨ Gerar Imagem
                    </button>

                    <button 
                      id="clearBtn"
                      class="w-full bg-red-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-600 transition-all duration-200 shadow-lg mt-2"
                    >
                      🧹 Limpar Tudo
                    </button>
                </div>
                
                <!-- Área de Preview -->
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700">🖼️ Preview da Imagem</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 bg-gray-50 min-h-64">
                        <div id="previewArea" class="text-gray-500 text-center">
                            <div class="text-4xl mb-2">📱</div>
                            <p>As imagens aparecerão aqui após gerar</p>
                        </div>
                    </div>
                    
                    <div id="downloadSection" class="space-y-2" style="display: none;">
                        <button 
                            id="downloadAllBtn"
                            class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-200 shadow-lg"
                        >
                            💾 Baixar Todas as Imagens
                        </button>
                        <div id="individualDownloads" class="grid grid-cols-2 gap-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
